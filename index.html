      body,

        margin: 0;

        overflow-x: hidden;

      .container {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.5s ease-in-out;
      }
    </style>
