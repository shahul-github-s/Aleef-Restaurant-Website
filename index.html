<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleef Menu Card</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .container img {
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 1s ease-in-out;
      }
      .container img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image (1).jpg" alt="Image 1" class="active" />
      <img src="image (2).jpg" alt="Image 2" />
      <img src="image (3).jpg" alt="Image 3" />
      <img src="image (4).jpg" alt="Image 4" />
      <img src="image (5).jpg" alt="Image 5" />
      <img src="image (6).jpg" alt="Image 6" />
      <img src="image (7).jpg" alt="Image 7" />
      <img src="image (8).jpg" alt="Image 8" />
      <img src="image (9).jpg" alt="Image 9" />
      <img src="image (10).jpg" alt="Image 10" />
      <img src="image (11).jpg" alt="Image 11" />
      <img src="image (12).jpg" alt="Image 12" />
    </div>

    <script>
      let currentIndex = 0;
      const images = document.querySelectorAll(".container img");

      function showNextImage() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }

      setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
  </body>
</html>
